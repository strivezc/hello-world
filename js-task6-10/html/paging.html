<div class="row paging">
    <div class="col-xs-12">
        <uib-pagination class="fr" boundary-links="true" ng-click="page()"
                        total-items="totalItems"
                        rotate="false"
                        ng-change="pageChanged()"
                        max-size="maxSize"
                        ng-model="currentPage"
                        items-per-page="pageSize"
                        first-text="首页"
                        last-text="最后一页"
                        next-text="下一页"
                        previous-text="上一页">
        </uib-pagination>
    </div>
</div>
