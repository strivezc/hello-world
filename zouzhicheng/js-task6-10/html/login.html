
<div class="bg-img" ng-controller="loginCtrl">
<div class="land pdb15">
    <p>后台登陆</p>
    <form ng-submit="login()" name="loginForm">
        <div class="form-group">
            <input type="text"  ng-model="userName" class="passWord" name="userName" placeholder="用户名"  ng-minlength="3" required>
            <div class="icon1"></div>
        </div>
        <div class="error input-validation" ng-messages="loginForm.userName.$error" >
            <div ng-message="required">用户名不能为空</div>
            <div ng-message="minlength">用户名长度至少为3</div>
        </div>
        <div class="form-group">
            <input type="password" ng-model="pwd" class="passWord" name="pwd" placeholder="密码" ng-minlength="3" required>
            <div class="icon2"></div>
        </div>
        <div class="error input-validation" ng-messages="loginForm.pwd.$error" >
            <div ng-message="required">密码不能为空</div>
            <div ng-message="minlength">密码长度至少为3</div>
        </div>
        <div class="login-alert" ng-bind="myText">
        </div>
        <button class="login-btn" ng-click="login()" >登陆</button>
    </form>
</div>
</div>
