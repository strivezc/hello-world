<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <title>task5</title>
    <link rel="stylesheet" type="text/css" href="task5.css">
</head>
<body>
<header>
    <div><img src="1.png"></div>
    <div class="user">个人主页</div>
</header>
<main>
    <section>
        <img src="3.png" class="head-portrait">
        <span class="age-name">高素雅 51岁</span>
        <span class="position"><img src="5.png">  北京 . 高州 . 果园</span>
    </section>
    <div class="skill clearfix">
        <img src="6.png" >
        <strong >专业技能</strong>
    </div>
    <div class="accommodations clearfix">
        <img src="7.png" class="star1">
        <span>住家</span>
        <img src="8.png" class="line">
        <img src="7.png" class="star2">
        <span>不含餐</span>
    </div>
    <div class="time clearfix">
        <span class="keyword">从业年限</span>
        <img src="8.png" >
        <span>0~3年</span>
    </div>
    <div class="hours clearfix">
        <span class="keyword">工作时间</span>
        <img src="8.png" >
        <span>全天</span>
    </div>
    <div class="price clearfix">
        <span class="keyword">服务价格</span>
        <img src="8.png" >
        <span style="color: #e26163">25元/小时</span>
    </div>
    <div class="introduce clearfix">
        <span class="keyword">自我介绍</span>
        <img src="8.png" >
        <p>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
    </div>
</main>
<footer>
    <form action="">
        <div class="message">
            <input type="button" value="留言" class="button1" />
        </div>
        <div class="phone">
            <input type="button" value="电话联系" class="button2" />
        </div>
    </form>
</footer>
</body>
</html>
