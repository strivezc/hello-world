<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p><button style="width: 200px;height: 50px;background-color: #00c297;color: #ffffff;font-size: 20px;">测试浏览器分享</button></p>
</body>

</html>
<script>
  const shareData = {
      title: '浏览器分享测试',
      text: '我正在测试web share api！',
      url: 'https://test.talk915.com/h5/inedx'
    };

    const btn = document.querySelector('button');
    console.log(btn,'btn');
    // 分享操作必须由用户行为触发
    btn.addEventListener('click', () => {
      navigator.share(shareData)
        .then(() =>{
          console.log('分享成功');
        })
        .catch((e) =>{
          console.log('分享失败');
          alert('分享失败',e)
        })
    });
</script>
