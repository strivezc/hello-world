<main class="fl" ng-controller="myCtrl">
    <div class="row clearmp form1">
        <form class="form-horizontal">
            <div class="col-md-4 mt-15">
                <div class="row">
                    <span class="col-md-4">发布时间</span>
                    <div class="col-md-8">
                        <input type="text" class="form-control "
                               uib-datepicker-popup="{{format}}"
                               ng-model="date1"
                               is-open="popup1.opened"
                               eclose-text="关闭"
                               clear-text="清空"
                               current-text="今天"
                               alt-input-formats="altInputFormats"
                               datepicker-append-to-body="true"
                               datepicker-options="{maxDate:today}"
                               ng-click="open1()"
                    ></div>
                </div>
            </div>
            <div class="col-md-4 mt-15">
                <div class="row">
                    <span class="col-md-4"> — </span>
                    <div class="col-md-8">
                        <input type="text" class="form-control "
                               uib-datepicker-popup="{{format}}"
                               ng-model="date2"
                               is-open="popup2.opened"
                               close-text="关闭"
                               clear-text="清空"
                               current-text="今天"
                               alt-input-formats="altInputFormats"
                               datepicker-append-to-body="true"
                               datepicker-options="{minDate:date1,maxDate:today}"
                               ng-click="open2()"
                        >
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-15">
                <div class="row">
                    <span class="col-md-4">类型</span>
                    <div class="col-md-8">
                        <select class="form-control " ng-model="type.id" ng-options="act.id as act.name for act in searchType">
                        </select>
                    </div>
                </div>
            </div>
            <div class="clearfix visible-md-block"></div>
            <div class="col-md-4 mt-15">
                <div class="row">
                    <span class="col-md-4">状态</span>
                    <div class="col-md-8">
                        <select class="form-control " ng-model="status.id" ng-options="act.id as act.name for act in searchState">

                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 mg15 ">
                <div class="fr pdr15">
                    <button type="button" class="btn btn-danger" ng-click="clear()">清空</button>
                    <button type="button" class="btn btn-success" ng-click="search()">搜索</button>
                </div>
            </div>

        </form>
    </div>
    <div class="list">
        <div class="top">
            <b>Article列表</b>
            <div ui-sref="navBar.page2" class="fr">
                <a href="">
                    <button type="button" class="btn btn-success top-btn">+新增</button>
                </a>
            </div>
        </div>
        <div class="table">
            <table>
                <tr class="">
                    <th>ID</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>发布时间</th>
                    <th>修改时间</th>
                    <th>发布者</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="x in articleList">
                    <td>{{$index+1}}</td>
                    <td>{{x.title}}</td>
                    <td>{{x.type | typeChange}}</td>
                    <td>{{x.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{x.updateAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{x.author}}</td>
                    <td>{{x.status | statusChange}}</td>
                    <td>
                        <a href="" ng-click="open()" data-toggle="modal"
                        data-target="#myModal">{{x.status |OnlineOrOffline}}

                        </a>
                        <a href="" ng-click="edit()">编辑</a>
                        <a href="" ng-click="remove()">删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row paging">
        <div class="col-xs-12">
            <uib-pagination class="fr" boundary-links="true" ng-click="page()"
                            total-items="totalItems"
                            rotate="false"
                            ng-change="pageChanged()"
                            max-size="maxSize"
                            ng-model="currentPage"
                            items-per-page="pageSize"
                            first-text="首页"
                            last-text="最后一页"
                            next-text="下一页"
                            previous-text="上一页">
            </uib-pagination>
        </div>
    </div>
</main>
