<main class="fl" ng-controller="detailsCtrl">
    <div class="list">
        <div class="pdl15 pdtb-10">
            <b>Article列表</b>
        </div>
    </div>
    <div class="form">
        <form name="myForm">
            <div class="form-group clearfix">
                <label class="col-md-2 control-label tc">标题名称</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="title" required>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label tc">类 型</label>
                <div class="col-md-2">
                    <select class="form-control "
                            ng-model="type1"
                            required
                            ng-options="act.id as act.name for act in type">
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-control "
                            ng-if="type1==='3'"
                            ng-model="$parent.industry1"
                            required
                            ng-options="act.id as act.name for act in industry">
                    </select>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label tc" >说 明</label>
                <div class="col-md-8">
                    <div class="ueditor" ng-model="explain"></div>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label tc">跳转链接</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="url" required>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label tc">配 图</label>
                <div class="col-md-8">
                    <label class="btn btn-primary" for="file">选择文件</label>
                    <input id="file" type="file" style="display: none"/>
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <img src="" alt="配图预览" id="img1">
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <table>
                        <tr>
                            <th>图片名</th>
                            <th>文件大小</th>
                            <th>进度</th>
                            <th>操作</th>
                            <th>操作</th>
                        </tr>
                        <tr ng-show="toggle">
                            <td>{{file.name}}</td>
                            <td>{{file.size/1024/1024|number:2}}:MB</td>
                            <td>
                                <div class="progress details-progress">
                                    <div class="progress-bar"
                                         ng-style="{ 'width': progress  }"
                                         style="width: 0">
                                    </div>
                                </div>
                            </td>
                            <td></td>
                            <td nowrap class="details-btn-group">
                                <button type="button" class="btn btn-success btn-xs mg5" ng-click="upload()"
                                        ng-disabled="switch">
                                    <span class="glyphicon glyphicon-upload"></span> 上传
                                </button>
                                <button type="button" class="btn btn-danger btn-xs mg5" ng-click="remove()">
                                    <span class="glyphicon glyphicon-trash"></span> 删除
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="form-group clearfix">
                    <div class="col-md-4 col-md-offset-2">
                        <button type="button" class="btn btn-success mr-15"
                                ng-disabled="myForm.$invalid || imgUrl===undefined ||explain===''||explain===undefined"
                                ng-click="line()" ng-repeat="x in btnGroup">
                            {{x.btnName}}
                        </button>
                    </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-default fr" ui-sref="navBar.article">取消</button>
                </div>
            </div>
        </form>
    </div>
</main>
