<main class="fl" ng-controller="detailsCtrl">
    <div class="list">
        <div class="pdl15 pdtb-10">
            <b>Article列表</b>
        </div>
    </div>
    <div class="form">
        <form name="myForm">
            <div class="form-group clearfix">
                <label class="col-md-2 control-label tc">标题名称</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="title" required>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label tc">类 型</label>
                <div class="col-md-2">
                    <select class="form-control "
                            ng-model="type1"
                            required
                            ng-options="act.id as act.name for act in type">
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-control "
                            ng-if="type1==='3'"
                            ng-model="$parent.industry1"
                            required
                            ng-options="act.id as act.name for act in industry">
                    </select>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label tc" >说 明</label>
                <div class="col-md-8">
                    <!--ueditor编辑器-->
                    <div class="ueditor" ng-model="explain"></div>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label tc">跳转链接</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="url" required>
                </div>
            </div>
            <!--图片上传-->
            <div img-upload></div>
        </form>
    </div>
</main>
